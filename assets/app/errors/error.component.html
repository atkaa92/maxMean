<div class="backdrop" [ngStyle]="{'display': displayed}"></div>
<div class="modal" role="dialog" [ngStyle]="{'display': displayed}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeError()">&times;</button>
                <h4 class="modal-title">{{ error?.title }}</h4>
            </div>
            <div class="modal-body">
                <p>{{ error?.message }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeError()">Close</button>
            </div>
        </div>
    </div>
</div>
